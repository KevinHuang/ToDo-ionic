<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/ionic.css" />
        <title>Hello World</title>
    </head>
    <body ng-app="todo" ng-controller="TodoCtrl">
      <ion-side-menus>

        <!-- Center content -->
        <ion-pane ion-side-menu-content>
          <header class="bar bar-header bar-dark">
            <button class="button button-icon" ng-click="toggleProjects()">
              <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">{{activeProject.title}}</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="newTask()">
              <i class="icon ion-compose"></i>
            </button>
          </header>
          <ion-content has-header="true" scroll="false">
            <ion-list>
              <ion-item ng-repeat="task in activeProject.tasks">
                {{task.title}}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-pane>

        <!-- Left menu -->
        <ion-side-menu side="left">
          <header class="bar bar-header bar-dark">
            <h1 class="title">Projects</h1>
            <button class="button button-icon" ng-click="newProject()">
              <i class="icon ion-plus"></i>
            </button>
          </header>
          <ion-content has-header="true" scroll="false">
            <ion-list>
              <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                {{project.title}}
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>

      <!-- <script type="text/javascript" src="cordova.js"></script> -->

 <script type="text/javascript" src="js/angular/angular.js"></script>
        <script type="text/javascript" src="js/angular/angular-animate.js"></script>
        <script type="text/javascript" src="js/angular/angular-resource.js"></script>
        <script type="text/javascript" src="js/angular-ui/angular-ui-router.js"></script>
        <script type="text/javascript" src="js/ionic.js"></script>
        <script type="text/javascript" src="js/ionic-angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

<script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <header class="bar bar-header bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </header>

    <!-- Modal content area -->
    <ion-content has-header="true">

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
        
    </body>
</html>
